<app-navbar></app-navbar>

<div
  class="container"
  style="
    border: 1px solid rgb(214, 212, 212);
    padding: 10px 20px 10px 10px;
    margin: 20px auto;
    background-color: rgb(236, 244, 252);
  "
>
  <form (submit)="addProduct()">
    <h3 style="margin: 5px;">Add New Product</h3>
    <div class="form-group">
      <label for="name" style="margin: 5px">Name:</label>
      <input
        style="margin: 5px"
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter product's name"
        [(ngModel)]="newProduct.name"
      />
      <span *ngIf="namevalidation">{{ namevalidation }}</span>
    </div>
    <div class="form-group">
      <label for="category" style="margin: 5px">Category</label>
      <select
        id="category"
        [(ngModel)]="newProduct.category"
        required
        name="category"
        class="form-control"
        style="margin: 5px"
      >
        <option value="appetizer">Appetizer</option>
        <option value="first course">First Course</option>
        <option value="main course">Main Course</option>
        <option value="dessert">Dessert</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="price" style="margin: 5px">Price:</label>
      <input
        type="number"
        class="form-control"
        id="price"
        name="price"
        placeholder="Enter product's price"
        [(ngModel)]="newProduct.price"
        style="margin: 5px; width: 15%"
      />
    </div>
    <div class="form-group">
      <label for="image" style="margin: 5px">Image URL:</label>
      <input
        type="text"
        class="form-control"
        id="image"
        name="image"
        placeholder="Enter product's url image"
        [(ngModel)]="newProduct.image"
        style="margin: 5px"
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      style="margin-top: 15px; width: 100%"
    >
      Add Product
    </button>
  </form>
</div>
